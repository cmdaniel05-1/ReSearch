{% block content %}

{% set unique_id = 'info_' ~ range(1000, 9999) | random %}  {# Generates a (most likely) unique ID for each card #}

<div class="card mb-3 mt-4">
    <button class="card-header btn btn-link text-decoration-none w-100 d-flex justify-content-between align-items-center toggle-btn" 
            type="button" data-bs-toggle="collapse" data-bs-target="#{{ unique_id }}" aria-expanded="false" aria-controls="{{ unique_id }}">
        Test Title <span class="bi bi-caret-down-fill icon"></span>
    </button>
    <div class="collapse" id="{{ unique_id }}">
        <div class="card-body">
            <p><strong>Description:</strong> </p>
            <p><strong>Dates:</strong> </p>
            <p><strong>Number Hiring:</strong> </p>
            <p><strong>Time Commitment:</strong> </p>
            <p><strong>Research Field(s):</strong> </p>
            <p><strong>Programming Experience Required:</strong> </p>
            <p><strong>Faculty Info:</strong> </p>
            <button class="btn btn-secondary">Apply</button>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.toggle-btn').forEach(button => {
        button.addEventListener('click', function() {
            let icon = this.querySelector('.icon');
            icon.classList.toggle('bi-caret-down-fill');
            icon.classList.toggle('bi-caret-up-fill');
        });
    });
</script>

{% endblock %}
