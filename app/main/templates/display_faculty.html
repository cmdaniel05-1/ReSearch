{% extends "base.html" %}

{% block content %}
    <h1>Display Faculty Profile</h1>
    <div class = "border rounded-3 bg-light p-3">
        <h2> WPI ID: {{faculty.wpi_id}} </h2>
        <p> <b>Name:</b> {{faculty.firstname}} {{faculty.lastname}} </p>
        <p> <b>Username:</b> {{faculty.username}} </p>
        <p> <b>Email:</b> {{faculty.email}} </p>
        <p> <b>Phone Number:</b> {{faculty.phone_num}} </p>
    </div>
    <br>
    <p>
        <a href="{{url_for('main.faculty_edit')}}" class="button">Edit Profile</a>
    </p>
{% endblock %}
