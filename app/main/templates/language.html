{% extends "base.html" %}

{% block content %}

    <h1>Create Language proficiency</h1>

    {% if form %}
        <form action="{{url_for('main.language')}}" method="post">
            {{ form.hidden_tag() }}

            {{ form.name.label }}<br>
            {{ form.name() }}<br>
            {% for error in form.name.errors%}
            <span style = "color: red"> [{{error}}]</span><br>
            {% endfor %}

            {{form.submit()}}
        </form>
    {% endif %}

{% endblock %}
